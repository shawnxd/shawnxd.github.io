<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .layer { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; rx: 10; }
      .service { fill: #e3f2fd; stroke: #1976d2; stroke-width: 1; rx: 5; }
      .data { fill: #f3e5f5; stroke: #7b1fa2; stroke-width: 1; rx: 5; }
      .client { fill: #e8f5e8; stroke: #388e3c; stroke-width: 1; rx: 5; }
      .text { font-family: Arial, sans-serif; font-size: 14px; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Real-time Chat App Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="60" width="700" height="80" class="layer"/>
  <text x="400" y="80" text-anchor="middle" class="title">Client Layer</text>
  <rect x="80" y="90" width="120" height="40" class="client"/>
  <text x="140" y="110" text-anchor="middle" class="text">Mobile App</text>
  <rect x="240" y="90" width="120" height="40" class="client"/>
  <text x="300" y="110" text-anchor="middle" class="text">Web App</text>
  <rect x="400" y="90" width="120" height="40" class="client"/>
  <text x="460" y="110" text-anchor="middle" class="text">Desktop App</text>
  <rect x="560" y="90" width="120" height="40" class="client"/>
  <text x="620" y="110" text-anchor="middle" class="text">Tablet App</text>
  
  <!-- API Gateway Layer -->
  <rect x="50" y="160" width="700" height="60" class="layer"/>
  <text x="400" y="180" text-anchor="middle" class="title">API Gateway Layer</text>
  <rect x="300" y="190" width="200" height="20" class="service"/>
  <text x="400" y="203" text-anchor="middle" class="text">Load Balancer &amp; API Gateway</text>
  
  <!-- Service Layer -->
  <rect x="50" y="240" width="700" height="120" class="layer"/>
  <text x="400" y="260" text-anchor="middle" class="title">Service Layer</text>
  <rect x="80" y="270" width="100" height="30" class="service"/>
  <text x="130" y="287" text-anchor="middle" class="text">Chat Service</text>
  <rect x="200" y="270" width="100" height="30" class="service"/>
  <text x="250" y="287" text-anchor="middle" class="text">Presence Service</text>
  <rect x="320" y="270" width="100" height="30" class="service"/>
  <text x="370" y="287" text-anchor="middle" class="text">Notification Service</text>
  <rect x="440" y="270" width="100" height="30" class="service"/>
  <text x="490" y="287" text-anchor="middle" class="text">Group Manager</text>
  <rect x="560" y="270" width="100" height="30" class="service"/>
  <text x="610" y="287" text-anchor="middle" class="text">Delivery Tracker</text>
  
  <rect x="80" y="310" width="100" height="30" class="service"/>
  <text x="130" y="327" text-anchor="middle" class="text">Auth Service</text>
  <rect x="200" y="310" width="100" height="30" class="service"/>
  <text x="250" y="327" text-anchor="middle" class="text">Media Service</text>
  <rect x="320" y="310" width="100" height="30" class="service"/>
  <text x="370" y="327" text-anchor="middle" class="text">Search Service</text>
  <rect x="440" y="310" width="100" height="30" class="service"/>
  <text x="490" y="327" text-anchor="middle" class="text">Analytics Service</text>
  
  <!-- Data Layer -->
  <rect x="50" y="380" width="700" height="120" class="layer"/>
  <text x="400" y="400" text-anchor="middle" class="title">Data &amp; Infrastructure Layer</text>
  <rect x="80" y="410" width="100" height="30" class="data"/>
  <text x="130" y="427" text-anchor="middle" class="text">Message DB</text>
  <rect x="200" y="410" width="100" height="30" class="data"/>
  <text x="250" y="427" text-anchor="middle" class="text">User DB</text>
  <rect x="320" y="410" width="100" height="30" class="data"/>
  <text x="370" y="427" text-anchor="middle" class="text">Redis Cache</text>
  <rect x="440" y="410" width="100" height="30" class="data"/>
  <text x="490" y="427" text-anchor="middle" class="text">Message Queue</text>
  <rect x="560" y="410" width="100" height="30" class="data"/>
  <text x="610" y="427" text-anchor="middle" class="text">Object Storage</text>
  
  <rect x="80" y="450" width="100" height="30" class="data"/>
  <text x="130" y="467" text-anchor="middle" class="text">ElasticSearch</text>
  <rect x="200" y="450" width="100" height="30" class="data"/>
  <text x="250" y="467" text-anchor="middle" class="text">CDN</text>
  <rect x="320" y="450" width="100" height="30" class="data"/>
  <text x="370" y="467" text-anchor="middle" class="text">WebSocket Cluster</text>
  <rect x="440" y="450" width="100" height="30" class="data"/>
  <text x="490" y="467" text-anchor="middle" class="text">Push Service</text>
  
  <!-- Arrows -->
  <line x1="400" y1="140" x2="400" y2="160" class="arrow"/>
  <line x1="400" y1="220" x2="400" y2="240" class="arrow"/>
  <line x1="400" y1="360" x2="400" y2="380" class="arrow"/>
</svg> 