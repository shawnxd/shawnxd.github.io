<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="600" fill="#fff" stroke="#bbb" stroke-width="3" rx="18"/>
  <defs>
    <style>
      .layer { fill: #f8f9fa; stroke: #888; stroke-width: 2; rx: 10; }
      .service { fill: #e3f2fd; stroke: #1976d2; stroke-width: 1; rx: 5; }
      .data { fill: #f3e5f5; stroke: #7b1fa2; stroke-width: 1; rx: 5; }
      .client { fill: #e8f5e8; stroke: #388e3c; stroke-width: 1; rx: 5; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #444; }
      .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #444; }
      .layer-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #444; }
      .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Real-time Chat App Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="70" width="700" height="80" class="layer"/>
  <text x="400" y="95" text-anchor="middle" class="layer-title">Client Layer</text>
  <rect x="80" y="110" width="150" height="30" class="client"/>
  <text x="155" y="130" text-anchor="middle" class="text">Mobile App</text>
  <rect x="250" y="110" width="150" height="30" class="client"/>
  <text x="325" y="130" text-anchor="middle" class="text">Web App</text>
  <rect x="420" y="110" width="150" height="30" class="client"/>
  <text x="495" y="130" text-anchor="middle" class="text">Desktop App</text>
  <rect x="590" y="110" width="150" height="30" class="client"/>
  <text x="665" y="130" text-anchor="middle" class="text">Tablet App</text>
  
  <!-- API Gateway Layer -->
  <rect x="50" y="170" width="700" height="60" class="layer"/>
  <text x="400" y="195" text-anchor="middle" class="layer-title">API Gateway Layer</text>
  <rect x="290" y="210" width="220" height="30" class="service"/>
  <text x="400" y="230" text-anchor="middle" class="text">Load Balancer &amp; API Gateway</text>
  
  <!-- Service Layer -->
  <rect x="50" y="250" width="700" height="120" class="layer"/>
  <text x="400" y="275" text-anchor="middle" class="layer-title">Service Layer</text>
  <rect x="60" y="290" width="120" height="30" class="service"/>
  <text x="120" y="310" text-anchor="middle" class="text">Chat Service</text>
  <rect x="190" y="290" width="120" height="30" class="service"/>
  <text x="250" y="310" text-anchor="middle" class="text">Presence Service</text>
  <rect x="320" y="290" width="120" height="30" class="service"/>
  <text x="380" y="310" text-anchor="middle" class="text">Notification</text>
  <rect x="450" y="290" width="120" height="30" class="service"/>
  <text x="510" y="310" text-anchor="middle" class="text">Group Manager</text>
  <rect x="580" y="290" width="120" height="30" class="service"/>
  <text x="640" y="310" text-anchor="middle" class="text">Delivery Tracker</text>
  
  <rect x="60" y="330" width="120" height="30" class="service"/>
  <text x="120" y="350" text-anchor="middle" class="text">Auth Service</text>
  <rect x="190" y="330" width="120" height="30" class="service"/>
  <text x="250" y="350" text-anchor="middle" class="text">Media Service</text>
  <rect x="320" y="330" width="120" height="30" class="service"/>
  <text x="380" y="350" text-anchor="middle" class="text">Search Service</text>
  <rect x="450" y="330" width="120" height="30" class="service"/>
  <text x="510" y="350" text-anchor="middle" class="text">Analytics</text>
  
  <!-- Data Layer -->
  <rect x="50" y="390" width="700" height="120" class="layer"/>
  <text x="400" y="415" text-anchor="middle" class="layer-title">Data &amp; Infrastructure Layer</text>
  <rect x="60" y="430" width="120" height="30" class="data"/>
  <text x="120" y="450" text-anchor="middle" class="text">Message DB</text>
  <rect x="190" y="430" width="120" height="30" class="data"/>
  <text x="250" y="450" text-anchor="middle" class="text">User DB</text>
  <rect x="320" y="430" width="120" height="30" class="data"/>
  <text x="380" y="450" text-anchor="middle" class="text">Redis Cache</text>
  <rect x="450" y="430" width="120" height="30" class="data"/>
  <text x="510" y="450" text-anchor="middle" class="text">Message Queue</text>
  <rect x="580" y="430" width="120" height="30" class="data"/>
  <text x="640" y="450" text-anchor="middle" class="text">Object Storage</text>
  
  <rect x="60" y="470" width="120" height="30" class="data"/>
  <text x="120" y="490" text-anchor="middle" class="text">ElasticSearch</text>
  <rect x="190" y="470" width="120" height="30" class="data"/>
  <text x="250" y="490" text-anchor="middle" class="text">CDN</text>
  <rect x="320" y="470" width="120" height="30" class="data"/>
  <text x="380" y="490" text-anchor="middle" class="text">WebSocket</text>
  <rect x="450" y="470" width="120" height="30" class="data"/>
  <text x="510" y="490" text-anchor="middle" class="text">Push Service</text>
  
  <!-- Arrows -->
  <line x1="400" y1="150" x2="400" y2="170" class="arrow"/>
  <line x1="400" y1="240" x2="400" y2="250" class="arrow"/>
  <line x1="400" y1="360" x2="400" y2="390" class="arrow"/>
</svg> 